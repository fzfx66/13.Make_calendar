<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>我的日历</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <header class="siteHeader">
      <h1>我的日历</h1>
    </header>
    <div class="allPage">
      <div class="calendar">
        <div class="calendar-header">
          <time id="yearMonth"></time>
        </div>
        <div>
          <ol class="calendar-weekdays">
            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li>六</li>
            <li>七</li>
          </ol>
        </div>
        <div>
          <ol class="calendar-days"></ol>
        </div>
        <div class="calendar-actions">
          <div class="calendar-actions-left">
            <button id="currentDay">今天</button>
          </div>
          <div class="calendar-actions-right">
            <button id="preMonth">上个月</button>
            <button id="nextMonth">下个月</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
